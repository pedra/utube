<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedomee</title>

    <link rel="apple-touch-icon" sizes="144x144" href="/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <link rel="manifest" href="/icon/site.webmanifest">
    <link rel="mask-icon" href="/icon/safari-pinned-tab.svg" color="#000000">
    <link rel="shortcut icon" href="/icon/favicon.ico">

    <meta name="apple-mobile-web-app-title" content="FreedomeE">
    <meta name="application-name" content="FreedomeE">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-config" content="/icon/browserconfig.xml">
    <meta name="theme-color" content="#000000">

    <link rel="stylesheet" href="/style.css">

    <script src="https://www.youtube.com/iframe_api" defer></script>
    <script src="/lib.js" defer></script>
    <script src="/script.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <img src="/img/logo.png" alt="logo" class="logo">
            <a href="/login">
                <span class="material-symbols-outlined">lock_open</span>
                <span>Login</span>
            </a>
            <div class="theme" id="theme" onclick="Page.theme()">
                <span class="material-symbols-outlined">light_mode</span>
            </div>
        </div>
    </header>

    <main>
        <session class="stagexx" id="stagexx"></session>
        <x:tag id="stage"></x:tag>
        <session class="shopxx">
            <div class="galleryxx" id="galleryxx"></div>
        </session>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Freedomee</p>
        </div>
    </footer>

    <div class="login" id="login"></div>

    <div class="splash on" id="splash">
        <div class="loader on">
            <img src="/img/l1.gif" alt="loading ...">
        </div>
    </div>

    <div class="x_media_glass" id="x_media_glass">
        <div class="x_media_glassDiv">
            <div class="x_media_glassText" id="x_media_glassText"></div>
            <img src="/img/l1.gif" alt="loading...">
        </div>
    </div>
    <div class="ctoast" id="ctoast"></div>
</body>

</html>
